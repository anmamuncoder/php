<!DOCTYPE html>
<html>
<head>
    <title>Django Home</title>
</head>
<body>

<h1>Welcome {{ username }}</h1>

{% if is_logged_in %}
    <p>You are logged in</p>
{% else %}
    <p>Please login</p>
{% endif %}

<h3>User List</h3>
<ul>
    {% for user in users %}
        <li>{{ user }}</li>
    {% endfor %}
</ul>

</body>
</html>
